<body>

    <script>
        let n1 = 1; //number

        let s2 = '문자열';
        let s3 = `문자열 ${n1}`;
        let b1 = true; //boolean
        let u1 = null; //값이 없음을 나타내는 타입
        let u2; //undefined 값이 할당되지 않은 상태(값이 없음)

        console.log(n1);
        console.log(s1);
        console.log(s2);
        console.log(s3);
        console.log(b1);
        console.log(u1);
        console.log(u2);
