<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">앞쪽에 텍스트 업데이트</button>
    <button id="btn2">앞쪽에 리스트 업데이트</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").prepend("<b>텍스트 추가</b>. ");
            });
            $("#btn2").click(function () {
                $("ol").prepend("<li>아이템 추가</li>");
            });
        });
    </script>

</body>

</html>
