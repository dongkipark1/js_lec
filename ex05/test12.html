<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">paragraph 추가</button>
    <button id="btn2">아이템 리스트 추가</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>추가된 텍스트</b>.");
            });

            $("#btn2").click(function () {
                $("ol").append("<li>추가된 아이템</li>");
            });
        });
    </script>

</body>

</html>
