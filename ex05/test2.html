<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <p>hide 누르면 사라지고 show누르면 나타난다</p>

    <button id="hide">사라진다</button>
    <button id="show">나타난다</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>

</body>

</html>
